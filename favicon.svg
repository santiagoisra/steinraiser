<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .favicon-bg { fill: #003B5C; }
      .favicon-accent { fill: #FF5F57; }
      .favicon-text { fill: white; font-family: serif; font-weight: bold; font-size: 18px; }
    </style>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="16" cy="16" r="16" class="favicon-bg"/>
  
  <!-- Elemento decorativo -->
  <circle cx="16" cy="12" r="3" class="favicon-accent"/>
  
  <!-- Letra Y estilizada -->
  <text x="16" y="26" text-anchor="middle" class="favicon-text">Y</text>
</svg>